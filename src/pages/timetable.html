<script>
  const JobTitles = ["Designer", "Developer", "Enigneer"];
  let currTitleIndex = 0;

  const typewriter = document.querySelector(
    ".timetable section .typewriter h1"
  );
  typewriter.addEventListener("animationiteration", (event) => {
    if (event.animationName == "typing") {
      setTimeout(() => {
        typewriter.textContent = "Future " + JobTitles[currTitleIndex];
        currTitleIndex = (currTitleIndex + 1) % JobTitles.length;
      }, 1000);
    }
  });
</script>
