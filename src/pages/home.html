<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTU-Buddy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      header,
      footer {
        background-color: white;
        color: #fff;
        padding: 20px;
      }

      main {
        padding: 20px;
      }

      h1,
      h2 {
        margin-top: 0;
      }

      /* Styles for hero section */
      #hero {
        text-align: center;
        padding: 50px 0;
        background-color: #f0f0f0;
      }

      #hero h2 {
        font-size: 2em;
      }

      #hero p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      #explore-btn {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #explore-btn:hover {
        background-color: #0056b3;
      }

      /* Styles for features section */
      #features {
        margin-top: 50px;
      }

      #features h2 {
        text-align: center;
      }

      #features ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      #features li {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      /* Footer styles */
      footer {
        text-align: center;
        font-size: 0.9em;
        background-color: blue;
        color: #fff;
        padding: 10px 0;
      }

      footer nav ul {
        padding: 0;
        list-style-type: none;
      }

      footer nav ul li {
        display: inline;
        margin-right: 10px;
      }

      footer nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      footer nav ul li a:hover {
        text-decoration: underline;
      }

      .image-container {
        display: flex;
        justify-content: center;
      }

      .image-container img {
        max-width: 200%; /* Ensures the image doesn't exceed its container's width */
        height: auto; /* Maintains the aspect ratio of the image */
        border-radius: 10px; /* Adds rounded corners to the image */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow effect */
        -ms-zoom-animation: default;
      }

      /* Adjust the styling for the second image if needed */
      .image-container img:nth-child(2) {
        margin-left: 20px; /* Adds some spacing between the two images */
      }
    </style>
    <header>
      <h1><center>CTU-Buddy</center></h1>
    </header>
    <!-- Content showcasing images, videos, animations, and information -->
    <main>
      <div class="image-container">
        <section id="WELCOME TO CTU-BUDDY">
          <img src="WELCOME TO CTU-BUDDY.jpg" alt="WELCOME TO CTU-BUDDY" />
          <img src="WELCOME TO CTU-BUDDY (1).jpg" alt="WELCOME TO CTU-BUDDY1" />
          <img src="Number3.png" alt="Number3" />
        </section>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Share resources</a></li>
          <li><a href="#">TimeTable</a></li>
          <li><a href="#"></a>Discusion</li>
          <li><a href="#"></a>About us</li>
          <li><a href="#"></a>Contact us</li>
          <!-- Add more navigation options as needed -->
        </ul>

        <!-- Add more navigation options as needed -->
      </nav>
      <p>&copy; 2024 CTU-Buddy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
