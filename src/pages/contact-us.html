<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/default.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylesheets/contact-us.css"
    />
    <script type="text/javascript" src="../scripts/contact-us.js"></script>
    <title>CTU-Buddy Contact Us</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar">
      <input type="checkbox" id="expand" />
      <div class="container">
        <a href="home.html">
          <img
            src="../resources/images/ctu-buddy-logo.png"
            alt="CTU Buddy"
            class="logo-img"
          />
        </a>
        <label for="expand" class="bar">
          <span class="fa-solid fa-bars" id="bars"></span>
          <span class="fa-solid fa-times" id="times"></span>
        </label>
      </div>
      <menu>
        <li>
          <a href="home.html">
            <i class="fa-solid fa-home" id="home"></i>
            Home
          </a>
        </li>
        <li>
          <a href="timetable.html">
            <i class="fa-solid fa-calendar-week" id="timetable"></i>
            Timetable
          </a>
        </li>
        <li>
          <a href="discussion.html">
            <i class="fa-solid fa-comment-dots" id="discussion"></i>
            Discussion
          </a>
        </li>
        <li>
          <a href="share-resources.html">
            <i class="fa-solid fa-share-nodes" id="share-resources"></i>
            Share Resources
          </a>
        </li>
        <li>
          <a href="about-us.html">
            <i class="fa-solid fa-circle-info" id="about-us"></i>
            About Us
          </a>
        </li>
        <li id="active">
          <a href="contact-us.html">
            <i class="fa-solid fa-message" id="contact-us"></i>
            Contact Us
          </a>
        </li>
      </menu>
    </nav>
    <div class="default-box content" id="contact-us-container">
      <h3>Feedback Form</h3>
      <form class="default-box" id="feedback-form">
        <div class="form-field">
          <label for="username">
            <i class="fa-solid fa-user"></i>
          </label>
          <input
            type="text"
            id="fb-username"
            name="username"
            class="textbox"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-field">
          <label for="email">
            <i class="fa-solid fa-envelope"></i>
          </label>
          <input
            type="email"
            id="fb-email"
            name="email"
            class="textbox"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-field">
          <label for="phone">
            <i class="fa-solid fa-phone"></i>
          </label>
          <input
            type="tel"
            id="fb-phone"
            name="phone"
            class="textbox"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-field">
          <label>
            <i class="fa-solid fa-face-smile"></i>
            Are you satisfied with our service?
          </label>
          <div id="fb-rating">
            <span class="radio-button">
              <input
                type="radio"
                id="fb-rating-good"
                name="satisfied"
                value="yes"
              />
              Yes
            </span>
            <span class="radio-button">
              <input
                type="radio"
                id="fb-rating-avg"
                name="satisfied"
                value="somewhat"
                checked
              />
              Somewhat
            </span>
            <span class="radio-button">
              <input
                type="radio"
                id="fb-rating-bad"
                name="satisfied"
                value="no"
              />
              No
            </span>
          </div>
        </div>
        <div class="form-field">
          <label for="suggest">
            <i class="fa-solid fa-comments"></i>
            Write your Suggestions:
          </label>
          <textarea
            id="fb-suggest"
            class="default-textarea"
            name="suggest"
            rows="4"
            placeholder="What can we improve?"
          ></textarea>
        </div>
        <button type="submit" class="default-button" id="fb-submit">
          <i class="fa-solid fa-check"></i>&nbsp;Submit
        </button>
      </form>
    </div>

    <!--Footer-->
    <footer>
      <p>&copy;2024 CTU-Buddy. All rights reserved.</p>
    </footer>
  </body>
</html>
