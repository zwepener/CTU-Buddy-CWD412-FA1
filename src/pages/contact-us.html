<div class="feedback-form">
  <h3>Feedback Form</h3>
  <div class="default-box form-box">
    <form>
      <div class="form-field">
        <label for="uname">
          <i class="fa fa-solid fa-user"></i>
        </label>
        <input
          type="text"
          id="uname"
          name="uname"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-field">
        <label for="email">
          <i class="fa fa-solid fa-envelope"></i>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-field">
        <label for="phone">
          <i class="fa-solid fa-phone"></i>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-field">
        <label>
          <i class="fa-solid fa-face-smile"></i>
          Are you satisfied with our service?
        </label>
        <div class="radio-group">
          <input type="radio" id="yes" name="satisfy" value="yes" checked />
          <label for="yes">Yes</label>

          <input
            type="radio"
            id="somewhat"
            name="satisfy"
            value="somewhat"
            checked
          />
          <label for="somewhat">Somewhat</label>

          <input type="radio" id="no" name="satisfy" value="no" />
          <label for="no">No</label>
        </div>
      </div>
      <div class="form-field">
        <label for="msg">
          <i class="fa-solid fa-comments" style="margin-right: 3px"></i>
          Write your Suggestions:
        </label>
        <textarea
          id="msg"
          name="msg"
          rows="4"
          placeholder="What can we improve?"
        ></textarea>
      </div>
      <button type="submit" class="default-button" id="submit"><i class="fa fa-solid fa-check"></i>&nbsp;Submit</button>
    </form>
  </div>
</div>
