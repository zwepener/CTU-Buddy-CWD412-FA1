<div id="contact-us-container">
  <h3>Feedback Form</h3>
  <form class="default-box" id="feedback-form">
    <div class="form-field">
      <label for="username">
        <i class="fa-solid fa-user"></i>
      </label>
      <input
        type="text"
        id="fb-username"
        name="username"
        class="textbox"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-field">
      <label for="email">
        <i class="fa-solid fa-envelope"></i>
      </label>
      <input
        type="email"
        id="fb-email"
        name="email"
        class="textbox"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-field">
      <label for="phone">
        <i class="fa-solid fa-phone"></i>
      </label>
      <input
        type="tel"
        id="fb-phone"
        name="phone"
        class="textbox"
        placeholder="Enter your phone number"
        required
      />
    </div>
    <div class="form-field">
      <label>
        <i class="fa-solid fa-face-smile"></i>
        Are you satisfied with our service?
      </label>
      <div id="fb-rating">
        <span class="radio-button">
          <input
            type="radio"
            id="fb-rating-good"
            name="satisfied"
            value="yes"
          />
          Yes
        </span>
        <span class="radio-button">
          <input
            type="radio"
            id="fb-rating-avg"
            name="satisfied"
            value="somewhat"
            checked
          />
          Somewhat
        </span>
        <span class="radio-button">
          <input type="radio" id="fb-rating-bad" name="satisfied" value="no" />
          No
        </span>
      </div>
    </div>
    <div class="form-field">
      <label for="suggest">
        <i class="fa-solid fa-comments"></i>
        Write your Suggestions:
      </label>
      <textarea
        id="fb-suggest"
        class="default-textarea"
        name="suggest"
        rows="4"
        placeholder="What can we improve?"
      ></textarea>
    </div>
    <button type="submit" class="default-button" id="fb-submit">
      <i class="fa-solid fa-check"></i>&nbsp;Submit
    </button>
  </form>
</div>

<script>
  document
    .getElementById("feedback-form")
    .addEventListener("submit", (event) => {
      event.preventDefault();
      defaultAlert();
    });
</script>
