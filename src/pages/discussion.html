<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTU Buddy</title>
<style>
  /* Add your CSS styling here */
  body { font-family: Arial, sans-serif; }
  .discussion-container { margin: 20px; }
  .post { margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; }
  .thread { margin-left: 20px; }
</style>
</head>
<body>
<div class="discussion-container">
  <!-- User profile section -->
  <div class="user-profile">
    <!-- User information here -->
  </div>

  <!-- New post form -->
  <form id="new-post-form">
    <textarea id="post-content" placeholder="What's your question?"></textarea>
    <button type="submit">Post</button>
  </form>

  <!-- Threaded discussion posts -->
  <div class="post">
    <p>Original Post Content</p>
    <!-- Nested reply -->
    <div class="thread">
      <div class="post">
        <p>Reply Content</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Add JavaScript here
  document.getElementById('new-post-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var postContent = document.getElementById('post-content').value;
    // Code to handle the new post submission
  });
</script>
</body>
</html>
