<div class="discussion-container">
  <!-- User profile section -->
  <div class="user-profile">
    <!-- User information here -->
  </div>

  <!-- New post form -->
  <form class="post-form new-post">
    <textarea
      class="default-textarea post-content"
      placeholder="What is on your mind?"
    ></textarea>
    <button type="submit" class="default-button">
      <i class="fa-solid fa-plus"></i>&nbsp;Post
    </button>
  </form>

  <!-- Threaded discussion posts -->
  <div class="post">
    <p>&lt;Placeholder Post Content&gt;</p>
    <!-- Nested reply -->
    <div class="thread">
      <div class="post">
        <p>&lt;Placeholder Reply Content&gt;</p>
      </div>
      <form class="post-form reply-post">
        <textarea
          class="default-textarea post-content"
          placeholder="Reply in this thread"
        ></textarea>
        <button type="submit" class="default-button">
          <i class="fa-solid fa-reply"></i>&nbsp;Reply
        </button>
      </form>
    </div>
  </div>
</div>
<script>
  document.querySelectorAll(".post-form").forEach((form) => {
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      /*
      var postContent = form.querySelector(".post-content").value;
      */
      defaultAlert();
    });
  });
</script>
